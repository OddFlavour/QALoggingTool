<div class="clipboard-container">
  <!-- Clipboard header -->
  <div class="p-0 m-0">
    <h3 class="header-text">Copy & Paste (Click to select all):</h3>
    <hr>
  </div>

  <!-- Clipboard (with binding to form.value) -->
  <textarea #clipboard readonly class="clipboard"
            [value]="parseClipboard(form.value)"
            (click)="onClickClipboard()"
  >
</textarea>
</div>
