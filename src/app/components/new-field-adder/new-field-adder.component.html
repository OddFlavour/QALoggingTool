<input #newFieldInput type="text" class="form-control mb-2" placeholder="Press 'Enter' to add a new field"
       (keydown)="onInputKeyDown($event)"
       [ngClass]="{ 'is-invalid': invalidNewField }"
>
<span *ngIf="invalidNewField" class="invalid-feedback">Field either is empty, already exists, or is a number!</span>
